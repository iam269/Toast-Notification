<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="notification-bell.png">
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>

        let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check" ></i>Successfully submitted!';
    let errorMsg = '<i class="fa-solid fa-circle-xmark" ></i>Please fix the error!';
    let invalidMsg = '<i class="fa-solid fa-circle-exclamation" ></i>Invalid input, check again!';

        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('Successfully')) {
                toast.style.backgroundColor = '#4CAF50';
            } else if(msg.includes('error')) {
                toast.style.backgroundColor = '#f44336';
            } else if(msg.includes('Invalid')) {
                toast.style.backgroundColor = '#ff9800';
            }

            setTimeout(() => {
                toast.remove();
            }, 6000);
        }
    </script>
</body>
</html>
